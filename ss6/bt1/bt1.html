<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi màu sắc văn bản</title>
    <!-- External Style -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal Style */
        .internal-style {
            color: green;
        }
    </style>
</head>
<body>
<h1>Thay đổi màu sắc văn bản</h1>

<!-- Phần 1: Inline-Style -->
<section>
    <h2> Tiêu đề bài văn 1 </h2>
    <p style="color: blue;">em yêu trường em lắm </p>
</section>

<!-- Phần 2: Internal-Style -->
<section>
    <h2>Tiêu đề bài văn 2</h2>
    <p class="internal-style">thay đổi màu sắc của văn bản sử dụng inline-style</p>
</section>

<!-- Phần 3: External-Style -->
<section>
    <h2>Tiêu đề bài văn 3</h2>
    <p class="external-style">Đây là một đoạn văn được thay đổi màu sắc bằng</p>
</section>
</body>
</html>
